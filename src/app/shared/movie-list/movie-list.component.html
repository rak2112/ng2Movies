<div #moviesTop class="movieList">
  <div *ngFor='let movie of movies' class="col-lg-4 col-md-6 col-sm-6 movie">
    <app-movie
      [userView]='userView'
      [user]='user'
      [movieData]='movie'
      [genres]='genres'
      [selectedGenres]='selectedFilters?.multiSelectors'
      (editFavList)="onEditFavList($event)">
    </app-movie>
  </div>
</div>
