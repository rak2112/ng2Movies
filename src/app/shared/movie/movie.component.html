<div class="movie-data">
  <img src="http://image.tmdb.org/t/p/w500/{{movieData.backdrop_path}}" alt="Movie Poster" />
  <div class="detail">
    <h3>{{movieData.original_title}}</h3>
    <span class="btn btn-sm btn-outline-warning" *ngFor='let genre of movieGenres'>{{genre.name}}</span>
    <p>
      Rating: {{movieData.vote_average | number:'1.1-1'}} <span class="fa fa-star"></span>
    </p>
    <a routerLink="/movieDetails/{{movieData.id}}">View Details</a>
  </div>
</div>
